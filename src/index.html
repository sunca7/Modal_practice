<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Clevy</title>
  <link rel="stylesheet" href="style.css">
  <script src="intent.js"></script>
</head>

<body>
  <!-- Modal -->
  <div id="backdrop"></div>
  <div id="modal">
    <h1>Title</h1>
    <div class="modal-input">
      <textarea id="title" rows="3"></textarea>
    </div>
    <h1>Expressions</h1>
    <div class="modal-input">
      <textarea id="expression" rows="3"></textarea>
    </div>
    <h1>Answer</h1>
    <div class="modal-input">
      <textarea id="answer" rows="3"></textarea>
    </div>
    <div class="modal-actions">
      <button type="button" class="btn-cancel">Cancel</button>
      <button type="button" class="btn-create">Save</button>
      <button type="button" class="btn-remove">Remove</button>
    </div>
  </div>
  <!-- New Intent -->
  <div class="new-intent">
    <p>New intent</p>
  </div>
  <!-- Add Intent -->
  <div id="container"></div>
  </div>
</body>

</html>
